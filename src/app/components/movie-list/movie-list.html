<div class="movie-list">
    @for (movie of movieService.movieList; track movie.id) {
    <div class="movie-card">
        <div class="movie-poster">
            <img [src]="`https://image.tmdb.org/t/p/w500/${movie.poster_path}`">
        </div>
        <div class="details">
            <h2>
               {{movie.title}} 
            </h2>
        </div>
    </div>
    }
</div>
